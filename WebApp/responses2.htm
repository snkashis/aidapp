    <script>
 $(document).ready(function(){
    
    
    
var ShakeDone = false;
var ShoutDone = false;
var shake=0;
var shout=0;
var ShouldRun = true;

document.getElementById('vid_responses').load();
document.getElementById('vid_responses').play();

//trying to remove the ability to click checkboxs
$(':checkbox').bind('click', function() {
    this.blur();
  event.preventDefault();
    });


$('#right_nav_button').bind('click', function() {
    
    var CheckOpacity = $('#right_nav_button').css('opacity');
    if (CheckOpacity==1){
    $.ajax({
			url: "set_responses.php",
			data: "resp_shake="+ shake + "&resp_shout="+ shout,
			success: function(data){
                        //alert(data);
                        //Maybe gray out box and change the area to a "success" message
			}
                });
    setTimeout(function() {
	window.location = 'airway_breathing1.htm';
    },500);
    }
});


var get_all = setInterval(function() {
    if (ShakeDone==true && ShoutDone==true) {
	return false;
    }
    else {
    
    $.getJSON('get_all_states.php', function(data) {
	
    if (ShakeDone == false) {	
    if (data.shake == '1') {
	$('#ShakeCheckBox').attr('checked', 'checked');
	shake=1;
	$('#right_nav_button').fadeTo('slow', 1);
	//$('#right_nav_button').attr('href', 'airway_breathing1.htm');
	ShakeDone = true;
	
	var isChecked = $('#ShoutCheckBox:checked').val();
	//alert(isChecked);
	if (isChecked == undefined)
	{
	    	    $('#ShoutCheckBox').replaceWith('<span style="color:red;"><b>X</b></span> ');
		    ShoutDone=true;

	}
	
	//set "Results" 
	
	
	
    }
    
    }
    
    
    
    if (ShoutDone == false) {
    if (data.audio == '1') {
	$('#ShoutCheckBox').attr('checked', 'checked');
	shout=1;
	
	ShoutDone = true;
    }
    }
    
	})
    }
    }, 1000);

 
});
</script>
